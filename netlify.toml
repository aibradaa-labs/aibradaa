[build]
  command = "npm run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "18.0.0"

# API routes (if using Netlify Functions)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Specific app routes go to app.html (SPA behavior for the app)
[[redirects]]
  from = "/app"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/matchmaker"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/versus"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/explorer"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/command"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/intel"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/appendices"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/camera-tech"
  to = "/app.html"
  status = 200

# Root serves the landing page (index.html) - NO REDIRECT

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://accounts.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://generativelanguage.googleapis.com https://accounts.google.com; frame-src 'self' https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests; report-uri /api/csp-report"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Scheduled Functions
[[functions]]
  path = "/cron-catchphrase-fetch"
  schedule = "0 3 * * *"  # Run at 3:00 AM MYT daily

[[functions]]
  path = "/cron-laptop-fetch"
  schedule = "0 2 * * 0"  # Run at 2:00 AM UTC every Sunday (10:00 AM MYT)
