[build]
  command = "echo 'No build needed - serving static files'"
  publish = "public"

[build.environment]
  NODE_VERSION = "18.0.0"

# API routes (if using Netlify Functions)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Specific app routes go to app.html (SPA behavior for the app)
[[redirects]]
  from = "/app"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/matchmaker"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/versus"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/explorer"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/command"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/intel"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/appendices"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/camera-tech"
  to = "/app.html"
  status = 200

# Root serves the landing page (index.html) - NO REDIRECT

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
