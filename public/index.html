<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/app.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bradaa - Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0F1419;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #2C3E50;
      border-top-color: #D83F87;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #B8C5D6;
    }
    a {
      color: #D83F87;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>AI Bradaa</h1>
    <p>Redirecting to app...</p>
    <p><small>If not redirected, <a href="/app.html">click here</a></small></p>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = '/app.html';
    }, 100);
  </script>
</body>
</html>
