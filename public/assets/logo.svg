<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B2FBE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D83F87;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logo-gradient)" opacity="0.15"/>

  <!-- Main brain/AI icon structure -->
  <g filter="url(#glow)">
    <!-- Outer brain outline -->
    <path d="M 100 20
             C 135 20, 160 45, 160 80
             C 165 85, 170 95, 170 105
             C 170 120, 160 130, 150 135
             C 155 145, 160 155, 160 165
             C 160 175, 150 180, 140 180
             C 130 180, 120 175, 115 170
             Q 100 175, 85 170
             C 80 175, 70 180, 60 180
             C 50 180, 40 175, 40 165
             C 40 155, 45 145, 50 135
             C 40 130, 30 120, 30 105
             C 30 95, 35 85, 40 80
             C 40 45, 65 20, 100 20 Z"
          fill="none"
          stroke="url(#logo-gradient)"
          stroke-width="3"
          opacity="0.8"/>

    <!-- Inner neural connections -->
    <circle cx="70" cy="70" r="6" fill="#00F0FF" opacity="0.9"/>
    <circle cx="130" cy="70" r="6" fill="#00F0FF" opacity="0.9"/>
    <circle cx="100" cy="90" r="8" fill="#7B2FBE" opacity="0.9"/>
    <circle cx="80" cy="120" r="5" fill="#D83F87" opacity="0.9"/>
    <circle cx="120" cy="120" r="5" fill="#D83F87" opacity="0.9"/>
    <circle cx="100" cy="145" r="6" fill="#00F0FF" opacity="0.9"/>

    <!-- Neural network lines -->
    <line x1="70" y1="70" x2="100" y2="90" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
    <line x1="130" y1="70" x2="100" y2="90" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="90" x2="80" y2="120" stroke="#7B2FBE" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="90" x2="120" y2="120" stroke="#7B2FBE" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="120" x2="100" y2="145" stroke="#D83F87" stroke-width="2" opacity="0.5"/>
    <line x1="120" y1="120" x2="100" y2="145" stroke="#D83F87" stroke-width="2" opacity="0.5"/>

    <!-- Central AI core -->
    <circle cx="100" cy="100" r="25" fill="url(#logo-gradient)" opacity="0.3"/>
    <circle cx="100" cy="100" r="15" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>

    <!-- AI sparkle accent -->
    <path d="M 100 50 L 102 58 L 110 60 L 102 62 L 100 70 L 98 62 L 90 60 L 98 58 Z"
          fill="#00F0FF" opacity="0.8"/>
  </g>

  <!-- Text below icon (optional - can be toggled) -->
  <text x="100" y="195" font-family="'Orbitron', sans-serif" font-size="14" font-weight="700"
        fill="url(#logo-gradient)" text-anchor="middle" opacity="0.9">
    AI BRADAA
  </text>
</svg>
