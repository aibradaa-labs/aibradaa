<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D83F87;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0A0E1A" rx="80"/>

  <!-- Brain Icon -->
  <g transform="translate(256, 256)">
    <!-- Main brain shape -->
    <circle cx="0" cy="0" r="120" fill="url(#brain-gradient)" opacity="0.9"/>

    <!-- Inner details -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#fff" stroke-width="8" opacity="0.3"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#fff" stroke-width="6" opacity="0.4"/>

    <!-- Neural connections -->
    <line x1="-60" y1="-60" x2="60" y2="60" stroke="#00F0FF" stroke-width="4" opacity="0.6"/>
    <line x1="60" y1="-60" x2="-60" y2="60" stroke="#D83F87" stroke-width="4" opacity="0.6"/>

    <!-- Pulse dots -->
    <circle cx="40" cy="-50" r="12" fill="#00F0FF"/>
    <circle cx="-50" cy="40" r="12" fill="#D83F87"/>
    <circle cx="50" cy="30" r="10" fill="#fff" opacity="0.8"/>
    <circle cx="-40" cy="-40" r="10" fill="#fff" opacity="0.8"/>
  </g>

  <!-- AI Bradaa text -->
  <text x="256" y="450" font-family="'Orbitron', Arial, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="url(#brain-gradient)">AI</text>
</svg>
